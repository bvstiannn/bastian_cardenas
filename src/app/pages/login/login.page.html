<ion-content>
  <div class="fondo">
    <ion-card>
      <img src="../../../assets/img/logo duoc.png" class="imagen_login"/>
      <ion-card-header>
        <ion-card-subtitle>Ingresar</ion-card-subtitle>
        <ion-card-title>RegistrAPP</ion-card-title>
        <ion-button slot="end" routerLink="/login">CERRAR SESION</ion-button>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-input type="text" placeholder="Ingrese usuario" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Ingrese contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button (click)="login()">INGRESAR</ion-button>
      </ion-card-content>
     
      <a routerLink ='/recuperar' >¿Olvidaste tu contraseña?</a>
    </ion-card>
  </div>

</ion-content>
