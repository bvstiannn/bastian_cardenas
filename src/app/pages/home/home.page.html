<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PAGINA ADMIN
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="alumno" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input type="text" placeholder="Ingrese rut" formControlName="rut" pattern="[A-Za-z0-9]{1,15}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre completo</ion-label>
      <ion-input type="text" placeholder="Ingrese nombre" formControlName="nom_completo"pattern="[A-Za-z]{1,15}"></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input type="date" placeholder="Ingrese fecha nacimiento" formControlName="fecha_nac"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Fecha nacimiento</ion-label>
      <ion-datetime presentation="date" YYYY-MM-DD min="1990-01-01" max="2004-01-01" formControlName="fecha_nac"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Semestre</ion-label>
      <ion-input type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase単a</ion-label>
      <ion-input type="password" placeholder="Ingrese contrase単a" formControlName="password" pattern="[A-Za-z0-9]{1,15}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Repita Contrase単a</ion-label>
      <ion-input type="password" placeholder="Ingrese nuevamente contrase単a" 
        [(ngModel)]="verificar_password"[ngModelOptions]="{standalone: 'true'}"></ion-input>
    </ion-item>
    <ion-button type="submit">REGISTRAR</ion-button>
    <ion-button (click)="modificar()">MODIFICAR</ion-button>
    <ion-button (click)="limpiar()">LIMPIAR</ion-button>
  </form>

  <h1>LISTA DE USUARIOS</h1>
  <ion-list *ngFor="let usuario of usuarios">
    <p>{{usuario.rut}} - {{usuario.nom_completo}} - {{usuario.fecha_nac}} - {{usuario.semestre}}</p>
    <ion-button color="warning" (click)="buscar(usuario.rut)">Buscar</ion-button>
    <ion-button color="danger" (click)="eliminar(usuario.rut)">Eliminar</ion-button>
  </ion-list>

<ion-toolbar><ion-button slot="end" routerLink="/login">CERRAR SESION</ion-button></ion-toolbar>

</ion-content>
